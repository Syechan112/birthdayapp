<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday For U</title>

    <!-- css -->
    <link rel="stylesheet" href="/style2.css">
    <link rel="stylesheet" href="/font.css">
    <link rel="stylesheet" href="/responsive3.css">
    <link rel="stylesheet" href="/scrollbar.css">

    <!-- icon -->
    <link rel="icon" href="/img/logo/logo.png" type="image/png">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Indie+Flower&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<!-- lib -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


</head>
<body>

<div class="form-container">
    <form id="birthdateForm" action="#" method="post" enctype="multipart/form-data" onsubmit="return handleSubmit(event)">
        <h3 class="roboto-black" style="text-align: center;">FORM PEMBUATAN KTNU</h3>
        <br>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" required>

        <label for="hobi">Hobi:</label>
        <input type="text" id="hobi" name="hobi" required>

        <label for="tanggal">Tanggal Lahir:</label>
        <input type="number" id="tanggal" name="tanggal" min="1" max="31" required>

        <label for="bulan">Bulan Lahir:</label>
        <input type="text" id="bulan" name="bulan" required>

        <label for="tahun">Tahun Lahir:</label>
        <input type="number" id="tahun" name="tahun" min="2000" max="3000" required>

        <label for="foto">Unggah Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required style="display: none;">
        <label class="custom-file-upload" for="foto" id="uploadLabel">Klik di sini untuk memilih foto</label>       

        <button class="roboto-black" type="submit">BUAT SEKARANG</button>
    </form>

    <canvas id="cardCanvas" style="display: none;"></canvas>   

    <div id="resultCard" class="card" style="display: none;">
        <h3>Kartu Tanda Naik Umur (KTNU)</h3>
        <P style="text-align: center;">Jadikan bukti dan kenangan!!</P>
        <img id="cardImage" src="" alt="Foto">
    
        <p><span>Nama:</span> <span id="cardNama"></span></p>
        <p><span>Alamat:</span> <span id="cardAlamat"></span></p>
        <p><span>Hobi:</span> <span id="cardHobi"></span></p>
        <p><span>Tanggal Lahir:</span> <span id="cardTanggalLahir"></span></p>
        <p><span>Bulan Lahir:</span> <span id="cardBulanLahir"></span></p>
        <p><span>Tahun Lahir:</span> <span id="cardTahunLahir"></span></p>
        <p><span>Waktu dibuat:</span> <span id="timestamp"></span></p>
        <br>
        <p style="text-align: right;">ig:@sechann22 | &copy; 2024, Sechan22</p>
    </div>
 
    
    <script src="/page2.js"></script>
</body>
</html>
